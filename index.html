    <script>
        var i = 1;
        var container = document.getElementById('container');
        var wrappers = [];
        for (var j = 0; j < 21; j++) {
            wrappers.push(document.getElementsByClassName('border-' + j)[0]);
        }
        var interval;
        var expand = function () {
            interval = window.setInterval(function () {
                wrappers[i].classList.add('highlight');
                i++;
                if (i === 20) {
                    window.clearInterval(interval);
                    contract();
                }
            }, 500);
        }
        var contract = function () {
            interval = window.setInterval(function () {
                if (i > 1) {
                    wrappers[i].classList.remove('highlight');
                    i--;
                } else {
                    window.clearInterval(interval);
                    expand();
                }
            }, 100);
        }
        expand();
    </script>
